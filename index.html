<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main class="product-container">

    <picture class="image-container">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:640px)">
      <img class="image-perfume" src="./images/image-product-mobile.jpg" alt="perfume">
    </picture>

    <main class="details">
      <h1>PERFUME</h1>
      <p class="product-name">
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="product-details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <P class="product-price">$149.99<span>$169.99</span>
      </P>
      <button><img class="image-button" src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/StalinAM/ProductCard-FrontendMentor.git" target="_blank">Stalin Acurio</a>.
    </footer>

</body>


</html>
